<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1>독서 기록</h1>
      <!-- <form> -->
      <div class="form_input_area">
        <label for="title">책 제목</label>
        <input type="text" name="title" class="title_input" />
      </div>
      <div class="form_input_area">
        <label for="writer">저자</label>
        <input type="text" name="writer" class="writer_input" />
      </div>
      <button class="send">기록하기</button>
      <!-- </form> -->
      <div class="book_area">
        <ul class="book_list">
          <li class="book_list_title">
            <span>제목</span>
            <span>저자</span>
            <span>관리</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
