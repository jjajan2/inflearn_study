<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Typing Speed Test</h1>
      <div class="typing_info">
        <div class="info">
          <h5 class="info_title">ERRORS</h5>
          <p class="info_value errors">0</p>
        </div>
        <div class="info">
          <h5 class="info_title">TIME</h5>
          <p class="info_value time">20<span>s</span></p>
        </div>
        <div class="info">
          <h5 class="info_title">ACCURACY</h5>
          <p class="info_value accuracy">0<span>%</span></p>
        </div>
      </div>
      <div class="sentence"></div>
      <div class="typing_box">
        <button class="start_button">Start!</button>
        <textarea class="typing_input" disabled></textarea>
      </div>
    </section>
  </body>
  <script src="./script.js" type="module"></script>
</html>
