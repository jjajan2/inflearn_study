<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Rock Paper Scissors</h1>
      <h3 class="round">Round <span class="round_cnt">1</span></h3>
      <div class="player_area">
        <div class="player">
          <h4>You</h4>
          <div class="img_box player_img">
            <img src="./img/rock.png" />
          </div>
        </div>
        <div class="player">
          <h4>Computer</h4>
          <div class="img_box computer_img">
            <img src="./img/rock.png" />
          </div>
        </div>
      </div>
      <div class="score">
        <span class="score_cnt player_score">0</span>
        <span>:</span>
        <span class="score_cnt computer_score">0</span>
      </div>
      <div class="select_area">
        <h3>선택하기</h3>
        <p>남은횟수 : <span class="play_cnt">10</span>회</p>
        <div class="button_area">
          <button class="play_button rock">
            <img src="./img/rock.png" alt="바위" />
          </button>
          <button class="play_button paper">
            <img src="./img/paper.png" alt="보" />
          </button>
          <button class="play_button scissors">
            <img src="./img/scissors.png" alt="가위" />
          </button>
        </div>
        <h4 class="result">이겼습니다!</h4>
        <button class="reset_button">다시하기</button>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
